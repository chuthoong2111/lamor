<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cruise</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon/favicon.ico">

</head>

<body>
    {{> layout/header }}
    {{> banners/banner }}
    {{> cards/cardText }}
    <section class="py-16 px-3 bg-primary-section">
        <div class="container mx-auto">
            <div class="flex items-center mb-6">
                <h2 class="text-3xl font-display first-letter:text-primary leading-tight">WHERE WE CRUISE</h2>
                <button class="ms-auto">Explore more</button>
            </div>
            <div class="grid gap-4 grid-cols-1 md:grid-cols-2 md:gap-8 lg:grid-cols-4 lg:gap-8">
                {{> cards/cardNoicon }}
                {{> cards/cardNoicon }}
                {{> cards/cardNoicon }}
                {{> cards/cardNoicon }}
            </div>
    </section>

    {{> layout/footer }}
</body>
<script type="module" src="./assets/js/main.js"></script>

</html>
